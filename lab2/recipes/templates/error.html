<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 py-8 px-5">
    <div class="max-w-2xl px-4 py-6 mx-auto bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700">An error occurred</h2>
        <p class="mt-4 text-gray-700">
            <strong>Status Code:</strong> {{status_code}}
        </p>
        <p class="mt-2 text-gray-700">
            <strong>Details:</strong> {{detail}}
        </p>
        <div class="mt-6">
            <a class="px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-600 rounded hover:bg-blue-500 focus:outline-none" href="/">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
