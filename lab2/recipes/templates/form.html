<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Przepisów</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 py-8 px-5">
    <div class="max-w-2xl px-4 py-6 mx-auto bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700">Generator Przepisów</h2>

        <form method="POST" action="/recipes/">
            <div class="mt-4">
                <label class="block text-gray-700">Składniki, które masz</label>
                <input class="mt-2 px-4 py-2 w-full text-gray-700 bg-white rounded-lg focus:outline-none" type="text" placeholder="Przepisy oddzielone przecinkami" name="ingredients" id="ingredients">
            </div>

            <div class="mt-6">
                <button type="submit" class="px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-600 rounded hover:bg-blue-500 focus:outline-none">
                    Generuj przepisy
                </button>
            </div>
        </form>
    </div>
</body>
</html>
